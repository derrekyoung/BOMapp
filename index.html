<!DOCTYPE html>
<html lang="en">
<head>
<link href="favicon.ico" rel="icon" type="image/png" >
<meta charset="utf-8">
<title>BOM Builder</title>

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/app.css"/>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/angular-route.min.js"></script>
<script type="text/javascript" src="js/angular-resource.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/headers.json"></script>
<script type="text/javascript" src="js/items.json"></script>
<script type="text/javascript" src="js/item-bundles.json"></script>

</head>
<body ng-app="bomApp">
	<div class="container">
		<!-- Static navbar -->
		<div class="navbar navbar-default" role="navigation" ng-controller="menuController">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">BOM Builder</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li ng-class="{active: menuActive == 'bundles'}"><a href="/#/bundles/">Bundles</a></li>
						<li ng-class="{active: menuActive == 'item-list'}"><a href="/#/item-list/">Item List</a></li>
						<li ng-class="{active: menuActive == 'current-bom'}"><a href="/#/current-bom">Current BOM</a></li>
					</ul>
					<form class="navbar-form navbar-right">
						<input type="text" class="form-control"
							 data-toggle="tooltip" data-placement="bottom" 
							 title="Search for any part of text in an item"
							 placeholder="Global items search...">
					</form>
				</div>
			</div><!-- .navbar -->
		</div><!-- .container -->

		<div class="starter-template">
			<span tit></span>
			<ng-view></ng-view>
		</div>
	</div>
	
	<div id="footer" ng-controller="footerController">
		<div class="container">
			<p class="text-muted">BOM Builder v{{version}}</p>
		</div>
	</div>
</body>
</html>
