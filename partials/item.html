<div ng-controller="skuController">
<h1>Item Details</h1>
<table class="table table-striped table-bordered table-hover table-condensed">
	<thead>
	  <tr>
		  <th></th>
		  <th ng-repeat="header in headers">{{header}}</th>
	  </tr>
	</thead>
	<tbody>
	  <tr class="success" ng-repeat="item in current_sku_list">
		<td><input value="{{item.PART_NUMBER}}" name="selected_sku_list[]" ng-click="toggleItem($event,item)" type="checkbox"></td>
	    <td>{{item.PART_NUMBER}}</td>
	    <td>{{item.DESCRIPTION}}</td>
	    <td>{{item.LONG_DESCRIPTION}}</td>
	    <td>{{item.US_LIST_PRICE}}</td>
	    <td>{{item.DISCOUNT_CAT}}</td>
	    <td>{{item.RANGE_START}}</td>
	    <td>{{item.RANGE_END}}</td>
	  </tr>
  	</tbody>
</table>
<p>
<a href="/#/current-bom">View current BOM</a>
</p>
</div>

<div class="col-md-3">
<table class="table table-condensed">
	<thead>
		<tr>
			<th colspan="3">Legend</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td class="success">Base Item</td>
			<td class="danger">Required</td>
			<td class="warning">Optional</td>
		</tr>
	</tbody>
</table>
</div>
<div class="clearfix visible-xs"></div>
